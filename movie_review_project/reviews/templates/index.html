{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оценка отзыва о фильме</title>
    <!-- Подключение пользовательских стилей -->
    <link rel="stylesheet" href="{% static 'reviews/css/styles.css' %}">
    <!-- Bootstrap JS и зависимости -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'review' %}">Movie Review Service</a>
    </nav>

    <div class="container">
        <h1>Введите ваш отзыв о фильме</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 Movie Review Service</p>
    </div>
</body>
</html>
